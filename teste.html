<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Marju Confeitaria</title>
    <style>
        .category-card { 
            border: 1px solid #ccc; 
            padding: 20px; 
            margin: 10px; 
            cursor: pointer; 
        }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.8); 
            z-index: 1000;
        }
        .modal-content-galeria { 
            background: white; 
            margin: 50px auto; 
            padding: 20px; 
            width: 80%; 
            max-height: 80vh; 
            overflow-y: auto;
        }
        .gallery-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
        }
        .gallery-item { 
            border: 1px solid #ddd; 
            padding: 10px; 
            text-align: center; 
        }
        .gallery-item img { 
            width: 100%; 
            height: 150px; 
            object-fit: cover; 
        }
        .close-btn { 
            float: right; 
            font-size: 24px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <h1>Teste - Produtos Marju</h1>
    
    <div class="category-card" data-category="doces">
        <h3>Doces - CLIQUE AQUI</h3>
    </div>
    
    <div class="category-card" data-category="bolos">
        <h3>Bolos - CLIQUE AQUI</h3>
    </div>

    <div id="modal-galeria" class="modal">
        <div class="modal-content-galeria">
            <span class="close-btn">&times;</span>
            <h3 class="gallery-title"></h3>
            <div class="gallery-grid"></div>
        </div>
    </div>

    <script>
        const produtos = {
            doces: [
                { id: 'doce1', name: 'Brigadeiro Gourmet', price: 3.50, image: 'assets/beijinho.jpeg' },
                { id: 'doce2', name: 'Alfajor', price: 4.50, image: 'assets/alfajor.jpeg' },
                { id: 'doce3', name: 'Cupcake', price: 5.00, image: 'assets/cupcake.jpeg' },
            ],
            bolos: [
                { id: 'bolo1', name: 'Bolo Tradicional', price: 80.00, image: 'assets/bolo-tradicional.jpeg' },
                { id: 'bolo2', name: 'Bolo Cinema', price: 120.00, image: 'assets/bolo_cine.jpeg' },
                { id: 'bolo3', name: 'Bolo Halloween', price: 95.00, image: 'assets/bolo- halloween.jpeg' },
            ]
        };

        const categoryItems = document.querySelectorAll('.category-card');
        const galeriaModal = document.getElementById('modal-galeria');
        const galleryGrid = document.querySelector('.gallery-grid');
        const galleryTitle = document.querySelector('.gallery-title');
        const closeBtn = document.querySelector('.close-btn');

        categoryItems.forEach(item => {
            item.addEventListener('click', () => {
                const category = item.dataset.category;
                const categoryData = produtos[category];
                
                galleryTitle.textContent = category.toUpperCase();
                galleryGrid.innerHTML = '';

                categoryData.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.classList.add('gallery-item');
                    productElement.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h4>${product.name}</h4>
                        <p>R$ ${product.price.toFixed(2)}</p>
                    `;
                    galleryGrid.appendChild(productElement);
                });
                
                galeriaModal.style.display = 'block';
            });
        });

        closeBtn.addEventListener('click', () => {
            galeriaModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === galeriaModal) {
                galeriaModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
